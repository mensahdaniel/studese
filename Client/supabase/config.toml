# Welcome Email Function
[functions.welcome-email]
enabled = true
verify_jwt = true
import_map = "./functions/welcome-email/deno.json"
entrypoint = "./functions/welcome-email/index.ts"

# Send Push Notification Function
[functions.send-push-notification]
enabled = true
verify_jwt = false

# Check Task Reminders - Runs every 5 minutes
[functions.check-task-reminders]
enabled = true
verify_jwt = false
# Schedule: Every 5 minutes
schedule = "*/5 * * * *"

# Check Event Reminders - Runs every 5 minutes
[functions.check-event-reminders]
enabled = true
verify_jwt = false
# Schedule: Every 5 minutes
schedule = "*/5 * * * *"
